<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트</h1>
    <table border="1">
        <thead>
            <tr>
                <th>순번</th>
                <th>상품 이름</th>
                <th>설명</th>
                <th>가격</th>
                <th>등록일</th>
                <th>수정일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bean, status: ${beanList}">
                <td th:text="${status.index}+1"></td>
                <td th:text="${bean.name}"></td>
                <td th:text="${bean.description}"></td>
                <td th:text="${bean.price}"></td>
                <td th:text="${bean.regDate}"></td>
                <td th:text="${bean.updateDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
