<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트</h1>
    <table border="1">
        <thead>
            <tr>
                <th>순번</th>
                <th>상품 이름</th>
                <th>설명</th>
                <th>가격</th>
                <th>등록일</th>
                <th>수정일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bean, status: ${beanList}">
                <td th:switch="${status.even}">
                    <span th:case="true">짝수</span>
                    <span th:case="false" th:text="홀수"></span>
                </td>

                <td th:text="${bean.name}"></td>
                <td th:text="${bean.description}"></td>
                <td th:text="${bean.price}"></td>
                <td th:text="${bean.regDate}"></td>
                <td th:text="${bean.updateDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
